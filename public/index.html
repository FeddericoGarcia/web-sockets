<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1 class="mt-2">Socket Client</h1>
        <hr>        

        <p>
            Connection Status:
            <span id="lblOnline" class="text-success">ONLINE</span>
            <span id="lblOffline" class="text-danger">OFFLINE</span>
        </p>

        <div class="row">
            <div class="col">
                <label for="txtMessage">Enter Message:</label>
                <input type="text" id="txtMessage" class="form-control" class="col">
                <button id="btnSubmit" class="btn btn-primary">Send</button>
            </div>
        </div>


    </section>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/s-client.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
